<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

        <title>Loan Calculator</title>
    </head>
    <body class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-md-6 max-auto">
                    <div class="card card-body text-conter mt-5">
                        <h1 class="headig display-5 pb-3">Loan Calculator</h1>
                        <form action="" id="loan-form">
                            <div class="form-group">
                                <div class="input-group">
                                    <!-- <div class="input-group-prepend"> -->
                                        <span class="input-group-text">Rs</span>
                                        <input type="number" name="" placeholder="Loan Amount" id="interest" class="form-control">
                                    <!-- </div> -->
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <!-- <div class="input-group-prepend"> -->
                                        <span class="input-group-text">%</span>
                                        <input type="number" name="" placeholder="Intrest" id="amount" class="form-control">
                                    <!-- </div> -->
                                </div>
                            </div>
                            <div class="form-group">
                                <!-- <div class="input-group-prepend"> -->
                                    <!-- <span class="input-group-text">Years</span> -->
                                    <input type="number" name="" placeholder="Years To Repay" id="years" class="form-control">
                                <!-- </div> -->
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Calculate" class="btn btn-dark btn-block">
                            </div>
                            
                        </form>

                        <!-- <div class="loading">
                            <img src="./img/loading.gif" alt="">
                        </div> -->
                        
                        <div id="results">
                            <h5>Results</h5>
                            <div class="form-group">
                                <div class="input-group">                                
                                    <span class="input-group-text">Monthly Payment</span>
                                    <input type="number" name=""  id="monthly-payment" class="form-control" disabled>                                
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">                                
                                    <span class="input-group-text">Total Payment</span>
                                    <input type="number" name=""  id="total-payment" class="form-control" disabled>                                
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">                                
                                    <span class="input-group-text">Total  Interest</span>
                                    <input type="number" name=""  id="total-interest" class="form-control" disabled>                                
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
    
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
        <script src="./app.js"></script>
    
    </body>
</html>
